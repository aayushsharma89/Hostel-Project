<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
<style>
 body{
    background-color: lightslategray;
}
h2{
    text-align: center;
    color:red;
}
.student{
    width: 400px;
    height: 500px;
    border: 2px solid black;
    background-color:lightseagreen;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    padding-left: 10px;
    padding-top: 10px;
    
}
button{
    background-color: blue;
    color:black;
    width: 20%;
    height:40px;
    text-align: center;
}


</style>
</head>
<body>
    <center>
    <div class="student">
    <h2>Add Student</h2>
    <form method="post">
    Name: <input name="name"><br><br>
    Roll_No: <input name="roll"><br><br>
    Room: <input name="room"><br><br>
    Email: <input name="email"><br><br>
    Phone: <input name="phone"><br><br>
    Course: <input name="course"><br><br>
    Year: <input name="year"><br><br>
    <button>Register Student</button></div>
    </center>
</form>
</form>
</body>
</html>
